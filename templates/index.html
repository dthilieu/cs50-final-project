<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link rel="stylesheet" href="/static/styles.css">

        <title>Quote Generator</title>

    </head>
    
    <body>

        <img src="{{ url_for('static', filename='images/image_with_quote.jpg') }}" alt="image with quote" style="width: 100%">
        
    </body>

</html>
