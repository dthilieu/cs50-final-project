{% extends "layout.html" %}

{% block title %}
    Saved Quotes
{% endblock %}

{% block main %}
    {% if saved_quotes %}
        <div class="saved-quotes">
            {% for quote in saved_quotes %}
                <div class="card">
                    <img class="quote-image" src="/static/images/saved-quotes/{{ quote }}" alt="Image">
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No saved quotes yet.</p>
    {% endif %}
{% endblock %}
